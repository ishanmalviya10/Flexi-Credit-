<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#0F172A"/>
  
  <!-- Title -->
  <text x="300" y="35" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="#E2E8F0" text-anchor="middle">Personal Protective Equipment (PPE) Requirements</text>
  
  <!-- Safe Level -->
  <rect x="30" y="70" width="250" height="100" rx="8" fill="#065F46" stroke="#10B981" stroke-width="2"/>
  <text x="155" y="95" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#D1FAE5" text-anchor="middle">SAFE Level</text>
  <text x="155" y="115" font-family="Inter, sans-serif" font-size="12" fill="#A7F3D0" text-anchor="middle">• Lab coat</text>
  <text x="155" y="135" font-family="Inter, sans-serif" font-size="12" fill="#A7F3D0" text-anchor="middle">• Safety glasses</text>
  <text x="155" y="155" font-family="Inter, sans-serif" font-size="12" fill="#A7F3D0" text-anchor="middle">• Closed-toe shoes</text>
  
  <!-- Caution Level -->
  <rect x="320" y="70" width="250" height="120" rx="8" fill="#78350F" stroke="#F59E0B" stroke-width="2"/>
  <text x="445" y="95" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#FEF3C7" text-anchor="middle">CAUTION Level</text>
  <text x="445" y="115" font-family="Inter, sans-serif" font-size="12" fill="#FDE68A" text-anchor="middle">• Lab coat (chemical resistant)</text>
  <text x="445" y="135" font-family="Inter, sans-serif" font-size="12" fill="#FDE68A" text-anchor="middle">• Safety goggles</text>
  <text x="445" y="155" font-family="Inter, sans-serif" font-size="12" fill="#FDE68A" text-anchor="middle">• Nitrile gloves</text>
  <text x="445" y="175" font-family="Inter, sans-serif" font-size="12" fill="#FDE68A" text-anchor="middle">• Face shield (if splashing risk)</text>
  
  <!-- Danger Level -->
  <rect x="30" y="210" width="250" height="140" rx="8" fill="#7F1D1D" stroke="#EF4444" stroke-width="2"/>
  <text x="155" y="235" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#FEE2E2" text-anchor="middle">DANGER Level</text>
  <text x="155" y="255" font-family="Inter, sans-serif" font-size="12" fill="#FCA5A5" text-anchor="middle">• Full chemical suit</text>
  <text x="155" y="275" font-family="Inter, sans-serif" font-size="12" fill="#FCA5A5" text-anchor="middle">• Full-face respirator</text>
  <text x="155" y="295" font-family="Inter, sans-serif" font-size="12" fill="#FCA5A5" text-anchor="middle">• Double-layer gloves</text>
  <text x="155" y="315" font-family="Inter, sans-serif" font-size="12" fill="#FCA5A5" text-anchor="middle">• Safety boots</text>
  <text x="155" y="335" font-family="Inter, sans-serif" font-size="12" fill="#FCA5A5" text-anchor="middle">• Fume hood required</text>
  
  <!-- Critical Level -->
  <rect x="320" y="210" width="250" height="160" rx="8" fill="#450A0A" stroke="#DC2626" stroke-width="3"/>
  <text x="445" y="235" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#FEE2E2" text-anchor="middle">CRITICAL Level</text>
  <text x="445" y="255" font-family="Inter, sans-serif" font-size="12" fill="#FCA5A5" text-anchor="middle">• SCBA (Self-Contained Breathing</text>
  <text x="445" y="273" font-family="Inter, sans-serif" font-size="12" fill="#FCA5A5" text-anchor="middle">  Apparatus) required</text>
  <text x="445" y="293" font-family="Inter, sans-serif" font-size="12" fill="#FCA5A5" text-anchor="middle">• Level A chemical suit</text>
  <text x="445" y="313" font-family="Inter, sans-serif" font-size="12" fill="#FCA5A5" text-anchor="middle">• Specialized containment</text>
  <text x="445" y="333" font-family="Inter, sans-serif" font-size="12" fill="#FCA5A5" text-anchor="middle">• Emergency response team</text>
  <text x="445" y="353" font-family="Inter, sans-serif" font-size="12" fill="#FCA5A5" text-anchor="middle">• Authorized personnel only</text>
</svg>
