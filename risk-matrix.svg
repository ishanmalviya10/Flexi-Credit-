<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#0F172A"/>
  
  <!-- Title -->
  <text x="250" y="35" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#E2E8F0" text-anchor="middle">Chemical Risk Assessment Matrix</text>
  
  <!-- Y-axis label -->
  <text x="25" y="250" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#94A3B8" text-anchor="middle" transform="rotate(-90 25 250)">Severity of Hazard</text>
  
  <!-- X-axis label -->
  <text x="280" y="480" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#94A3B8" text-anchor="middle">Probability of Occurrence</text>
  
  <!-- Grid - 5x5 matrix -->
  <!-- Row 5 (Critical Severity) -->
  <rect x="80" y="80" width="80" height="80" fill="#78350F" stroke="#334155" stroke-width="1"/>
  <rect x="160" y="80" width="80" height="80" fill="#7F1D1D" stroke="#334155" stroke-width="1"/>
  <rect x="240" y="80" width="80" height="80" fill="#7F1D1D" stroke="#334155" stroke-width="1"/>
  <rect x="320" y="80" width="80" height="80" fill="#450A0A" stroke="#334155" stroke-width="1"/>
  <rect x="400" y="80" width="80" height="80" fill="#450A0A" stroke="#334155" stroke-width="1"/>
  
  <!-- Row 4 (High Severity) -->
  <rect x="80" y="160" width="80" height="80" fill="#065F46" stroke="#334155" stroke-width="1"/>
  <rect x="160" y="160" width="80" height="80" fill="#78350F" stroke="#334155" stroke-width="1"/>
  <rect x="240" y="160" width="80" height="80" fill="#7F1D1D" stroke="#334155" stroke-width="1"/>
  <rect x="320" y="160" width="80" height="80" fill="#7F1D1D" stroke="#334155" stroke-width="1"/>
  <rect x="400" y="160" width="80" height="80" fill="#450A0A" stroke="#334155" stroke-width="1"/>
  
  <!-- Row 3 (Medium Severity) -->
  <rect x="80" y="240" width="80" height="80" fill="#065F46" stroke="#334155" stroke-width="1"/>
  <rect x="160" y="240" width="80" height="80" fill="#065F46" stroke="#334155" stroke-width="1"/>
  <rect x="240" y="240" width="80" height="80" fill="#78350F" stroke="#334155" stroke-width="1"/>
  <rect x="320" y="240" width="80" height="80" fill="#7F1D1D" stroke="#334155" stroke-width="1"/>
  <rect x="400" y="240" width="80" height="80" fill="#7F1D1D" stroke="#334155" stroke-width="1"/>
  
  <!-- Row 2 (Low Severity) -->
  <rect x="80" y="320" width="80" height="80" fill="#065F46" stroke="#334155" stroke-width="1"/>
  <rect x="160" y="320" width="80" height="80" fill="#065F46" stroke="#334155" stroke-width="1"/>
  <rect x="240" y="320" width="80" height="80" fill="#065F46" stroke="#334155" stroke-width="1"/>
  <rect x="320" y="320" width="80" height="80" fill="#78350F" stroke="#334155" stroke-width="1"/>
  <rect x="400" y="320" width="80" height="80" fill="#78350F" stroke="#334155" stroke-width="1"/>
  
  <!-- Row 1 (Negligible Severity) -->
  <rect x="80" y="400" width="80" height="80" fill="#065F46" stroke="#334155" stroke-width="1"/>
  <rect x="160" y="400" width="80" height="80" fill="#065F46" stroke="#334155" stroke-width="1"/>
  <rect x="240" y="400" width="80" height="80" fill="#065F46" stroke="#334155" stroke-width="1"/>
  <rect x="320" y="400" width="80" height="80" fill="#065F46" stroke="#334155" stroke-width="1"/>
  <rect x="400" y="400" width="80" height="80" fill="#78350F" stroke="#334155" stroke-width="1"/>
  
  <!-- Y-axis labels -->
  <text x="65" y="125" font-family="Inter, sans-serif" font-size="10" fill="#94A3B8" text-anchor="end">5</text>
  <text x="65" y="205" font-family="Inter, sans-serif" font-size="10" fill="#94A3B8" text-anchor="end">4</text>
  <text x="65" y="285" font-family="Inter, sans-serif" font-size="10" fill="#94A3B8" text-anchor="end">3</text>
  <text x="65" y="365" font-family="Inter, sans-serif" font-size="10" fill="#94A3B8" text-anchor="end">2</text>
  <text x="65" y="445" font-family="Inter, sans-serif" font-size="10" fill="#94A3B8" text-anchor="end">1</text>
  
  <!-- X-axis labels -->
  <text x="120" y="470" font-family="Inter, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">1</text>
  <text x="200" y="470" font-family="Inter, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">2</text>
  <text x="280" y="470" font-family="Inter, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">3</text>
  <text x="360" y="470" font-family="Inter, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">4</text>
  <text x="440" y="470" font-family="Inter, sans-serif" font-size="10" fill="#94A3B8" text-anchor="middle">5</text>
  
  <!-- Legend -->
  <rect x="50" y="55" width="15" height="15" fill="#065F46"/>
  <text x="70" y="66" font-family="Inter, sans-serif" font-size="11" fill="#94A3B8">Safe</text>
  
  <rect x="130" y="55" width="15" height="15" fill="#78350F"/>
  <text x="150" y="66" font-family="Inter, sans-serif" font-size="11" fill="#94A3B8">Caution</text>
  
  <rect x="220" y="55" width="15" height="15" fill="#7F1D1D"/>
  <text x="240" y="66" font-family="Inter, sans-serif" font-size="11" fill="#94A3B8">Danger</text>
  
  <rect x="300" y="55" width="15" height="15" fill="#450A0A"/>
  <text x="320" y="66" font-family="Inter, sans-serif" font-size="11" fill="#94A3B8">Critical</text>
</svg>
