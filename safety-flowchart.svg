<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0F172A"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="#E2E8F0" text-anchor="middle">Chemical Hazard Assessment Flowchart</text>
  
  <!-- Start Node -->
  <rect x="325" y="70" width="150" height="60" rx="8" fill="#3B82F6" stroke="#60A5FA" stroke-width="2"/>
  <text x="400" y="105" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#FFFFFF" text-anchor="middle">START</text>
  
  <!-- Arrow -->
  <path d="M 400 130 L 400 160" stroke="#60A5FA" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Input Compound -->
  <rect x="300" y="160" width="200" height="70" rx="8" fill="#1E293B" stroke="#475569" stroke-width="2"/>
  <text x="400" y="190" font-family="Inter, sans-serif" font-size="13" fill="#E2E8F0" text-anchor="middle">Input Chemical</text>
  <text x="400" y="210" font-family="Inter, sans-serif" font-size="13" fill="#94A3B8" text-anchor="middle">Properties & Conditions</text>
  
  <!-- Arrow -->
  <path d="M 400 230 L 400 260" stroke="#60A5FA" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- AI Analysis -->
  <rect x="275" y="260" width="250" height="70" rx="8" fill="#7C3AED" stroke="#A78BFA" stroke-width="2"/>
  <text x="400" y="290" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#FFFFFF" text-anchor="middle">AI Hazard Analysis</text>
  <text x="400" y="310" font-family="Inter, sans-serif" font-size="12" fill="#E9D5FF" text-anchor="middle">(Toxicity, Flammability, Reactivity)</text>
  
  <!-- Arrow -->
  <path d="M 400 330 L 400 360" stroke="#60A5FA" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Decision Diamond -->
  <path d="M 400 360 L 500 410 L 400 460 L 300 410 Z" fill="#1E293B" stroke="#F59E0B" stroke-width="2"/>
  <text x="400" y="405" font-family="Inter, sans-serif" font-size="12" fill="#FCD34D" text-anchor="middle">Hazard Level</text>
  <text x="400" y="425" font-family="Inter, sans-serif" font-size="12" fill="#FCD34D" text-anchor="middle">Assessment</text>
  
  <!-- Safe Branch -->
  <path d="M 300 410 L 150 410" stroke="#10B981" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <text x="220" y="400" font-family="Inter, sans-serif" font-size="11" fill="#10B981" text-anchor="middle">SAFE</text>
  <rect x="50" y="380" width="100" height="60" rx="8" fill="#065F46" stroke="#10B981" stroke-width="2"/>
  <text x="100" y="408" font-family="Inter, sans-serif" font-size="12" fill="#D1FAE5" text-anchor="middle">Standard</text>
  <text x="100" y="425" font-family="Inter, sans-serif" font-size="12" fill="#D1FAE5" text-anchor="middle">Protocol</text>
  
  <!-- Caution Branch -->
  <path d="M 400 460 L 400 490" stroke="#F59E0B" stroke-width="2" fill="none" marker-end="url(#arrowhead-yellow)"/>
  <text x="420" y="478" font-family="Inter, sans-serif" font-size="11" fill="#F59E0B" text-anchor="start">CAUTION</text>
  <rect x="325" y="490" width="150" height="60" rx="8" fill="#78350F" stroke="#F59E0B" stroke-width="2"/>
  <text x="400" y="518" font-family="Inter, sans-serif" font-size="12" fill="#FEF3C7" text-anchor="middle">Enhanced</text>
  <text x="400" y="535" font-family="Inter, sans-serif" font-size="12" fill="#FEF3C7" text-anchor="middle">Safety Measures</text>
  
  <!-- Danger/Critical Branch -->
  <path d="M 500 410 L 650 410" stroke="#EF4444" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)"/>
  <text x="580" y="400" font-family="Inter, sans-serif" font-size="11" fill="#EF4444" text-anchor="middle">DANGER</text>
  <rect x="600" y="380" width="150" height="60" rx="8" fill="#7F1D1D" stroke="#EF4444" stroke-width="2"/>
  <text x="675" y="408" font-family="Inter, sans-serif" font-size="12" fill="#FEE2E2" text-anchor="middle">Critical Protocol</text>
  <text x="675" y="425" font-family="Inter, sans-serif" font-size="12" fill="#FEE2E2" text-anchor="middle">PPE Required</text>
  
  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#60A5FA"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#10B981"/>
    </marker>
    <marker id="arrowhead-yellow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#F59E0B"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#EF4444"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <text x="50" y="570" font-family="Inter, sans-serif" font-size="11" fill="#94A3B8">Legend:</text>
  <circle cx="120" cy="567" r="5" fill="#10B981"/>
  <text x="130" y="571" font-family="Inter, sans-serif" font-size="10" fill="#94A3B8">Safe</text>
  <circle cx="180" cy="567" r="5" fill="#F59E0B"/>
  <text x="190" y="571" font-family="Inter, sans-serif" font-size="10" fill="#94A3B8">Caution</text>
  <circle cx="250" cy="567" r="5" fill="#EF4444"/>
  <text x="260" y="571" font-family="Inter, sans-serif" font-size="10" fill="#94A3B8">Danger/Critical</text>
</svg>
